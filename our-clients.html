<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Our Clients</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"> </script>
        <link rel="shortcut icon" href="./images/EMA-Logo.png" type="image/svg+xml">
        <!-- <link rel="stylesheet" href ="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    </head>

    <body class="clients-body">
        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numbertext">1/3</div>
                <img src="/images/logos-EMA.png" style="width:100%">
                <!-- <div class="text">Caption Text</div> -->

            </div>
            <div class="mySlides fade">
                <div class="numbertext">2/3</div>
                <img src="/images/logos-EMA2.png" style="width:100%">
                <!-- <div class="text">Caption Text</div> -->

            </div>
            <div class="mySlides fade">
                <div class="numbertext">3/3</div>
                <img src="/images/logos-EMA3.png" style="width:100%">
                <!-- <div class="text">Caption Text</div> -->

            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

        </div>
        <br>
        <div style="text-align:center">
            <span class="dot" onclick="currentSlides(1)"></span>
            <span class="dot" onclick="currentSlides(2)"></span>
            <span class="dot" onclick="currentSlides(3)"></span>


        </div>



        <script src="script.js"></script>



    </body>


    </html>
